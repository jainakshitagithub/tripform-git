<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Trip Form</title>
  </head>
  <body>
    <div id="message">

    </div>
      <div class="container">
        <h1>Trip Form</h1>
        <div class="mb-3">
        <label for="username" class="form-label ">Username</label>
        <input class="form-control" type="text" placeholder="Enter Username" aria-label="default input example" id="username">
        <div class="invalid-feedback">
          Some error writing in username, Check it out
        </div>
        </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email here">
        <div class="invalid-feedback">
          Some error writing in email address, Check it out
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>

<div class="input-group mb-3">
    <label class="input-group-text" for="female">Gender</label>
    <select class="form-select" id="female">
      <option selected>Choose</option>
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">Other</option>
    </select>
  </div >
  <label for="phone" class="form-label ">Phone No.</label>
  <input class="form-control " type="text" placeholder="Enter Phone No." aria-label="default input example" id="phone">
  <div class="invalid-feedback">
    Phone no. must be 10 digit long
  </div>
  <div class="mb-3">
    <label for="about" class="form-label">About Yourself</label>
    <textarea class="form-control" id="about" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" id="submit">Submit</button>

</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
  </body>
</html>
